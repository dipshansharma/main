<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Embed Code Example</title>
    <style>
        /* Set the background color of the page */
        body {
            background-color: #f5f5f5;
        }
        /* Center the iframe in the page */
        .embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Set the size and border radius of the iframe */
        .embed-container iframe {
            width: 80%;
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="height:600px; width:400px">
        <iframe
            src="https://ora.sh/embed/30547382-6201-4d79-9591-d5ab1db036ce"
            width="100%"
            height="100%"
            style="border:0; border-radius: 4px"
        />
    </div>
</body>
</html>
